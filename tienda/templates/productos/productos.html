{% extends '../layouts/base.html' %}



{% block title %}
Productos
{% endblock  %}



{% block content %}
<h1 class="text-secondary">{{title}}</h1>

<div class="container-fluid row gap-3 justify-content-center">   
{% for producto in productos %}
<div class="card border border-dark p-2" style="width: 18rem;">
  
    <img src="/tienda/resources/images/{{producto.imagen}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{producto.name}}</h5>
      <p class="card-text">{{producto.precio}}</p>
      <p class="card-text">{{producto.descripcion}} </p>
      <a href="#" class="btn btn-primary">Agregar al Carrito</a>
      
    </div>
</div>  
{% endfor %}

</div>




{% endblock  %}

<div class="container-fluid d-flex flex-column flex-md-row gap-2 align-items-center">
