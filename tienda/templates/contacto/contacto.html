{% extends '../layouts/base.html' %}

{% block title %}
Contacto
{% endblock  %}


{% block content %}

<h1 class="text-secondary"> {{title}} </h1>



<div class="container  min-vh-80 d-flex flex-column">
    <div class="card shadow rounded-3 my-auto bg-primary">
        
        <div class="card-body p-4">
            <form role="form" class="row">
                <div class="form-group col-lg-4">
                    <label class="form-control-labe text-white" for="form-group-input">Nombre</label>
                    <input type="text" class="form-control" id="form-group-input" name="name">
                </div>
                <div class="form-group col-lg-4">
                    <label class="form-control-label text-white" for="form-group-input">Email</label>
                    <input type="text" class="form-control" id="form-group-input" name="email">
                </div>
                <div class="form-group col-lg-4">
                    <label class="form-control-label text-white" for="form-group-input">Motivo</label>
                    <select size="0" class="form-control" name="reason">
                        <option>Ventas</option>
                        <option>Feedback General</option>
                        
                    </select>
                </div>
                <div class="form-group col-lg-12">
                    <label class="form-control-label text-white" for="form-group-input">Mensaje</label>
                    <textarea class="form-control" id="form-group-input" name="notes" rows="6"></textarea>
                </div>
                <div class="form-group col-lg-12">
                    <button class="btn btn-dark float-end mt-2" for="form-group-input">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
